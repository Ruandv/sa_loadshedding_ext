name: Check for DO NOT MERGE

on:
  pull_request:
    branches: [ master ]
    types: [labeled , unlabeled, synchronize ]

jobs:
  fail-for-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Check for DO NOT MERGE label
        if: contains(github.event.pull_request.labels.*.name, 'Do NOT MERGE') || contains(github.event.pull_request.labels.*.name, 'Dont Merge')
        run: |
          exit 1